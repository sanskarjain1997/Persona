{% extends "Base.html" %}
{% block content %}
<div class="container">
	<h1 class="form-heading"> Persona Dashboard</h1>
	<div class="main-div" style="padding: 3px 3px 10px 3px; margin: 3px auto 10px">
		<h3 align="center"> {{ name }} </h3>
	</div>
	<div class="main-div" style="padding: 10px 15px 10px 15px; margin: 20px 20px 10px 0px; max-width: 30%">
		<h3> Set Timeline </h3>
		<form action="" method="POST">
		<br />
		  <select name="timeline" class="form-control">
			<option value="1">Last 24 hours</option>
			<option value="3">Last 3 days</option>
			<option value="7">Last 7 days</option>
			<option value="30">Last 30 days</option>
		  </select>
		  <br><br>
		<input class='btn btn-default btn-lg' type="submit" value="Analyze">
		</form>
	</div>
	<h1 class='mood-phrase'> {{ mood }} </h1>
	<div class="main-div" style="padding: 10px 15px 10px 15px; margin: 20px 20px 10px 0px; max-width: 30%">
		<h2> Twitter </h2>
		<small> @ {{ twitter_account }} </small>
	</div>
	<div class="main-div" style="padding: 10px 15px 10px 15px; margin: 20px 20px 10px 0px; max-width: 30%">
		<h2> Instagram </h2>
		<small> @ {{ instagram_account }} </small>
	</div>
	<center><a href="{{ url_for('recommend') }}"><button class="btn btn-danger btn-lg btn-inverse" style="margin: 0px 20px 20px 20px">See Suggestions</button></a></center>
</div>
{% endblock content %}
